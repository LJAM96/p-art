version: '3.8'
services:
  p-art:
    build: .
    image: ghcr.io/ljam96/p-art:latest
    container_name: p-art
    environment:
      - PLEX_URL=http://localhost:32400
      - PLEX_TOKEN=
      - TMDB_API_KEY=
      - FANART_API_KEY=
      - OMDB_API_KEY=
      - INCLUDE_BACKGROUNDS=true
      - OVERWRITE=false
      - DRY_RUN=true
      - LIBRARIES=all
      - ONLY_MISSING=true
      - CRON_SCHEDULE=0 2 * * *
