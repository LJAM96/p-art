version: '3.8'
services:
  p-art-tui:
    build: .
    image: your-docker-hub-username/p-art-tui
    environment:
      - PLEX_URL=http://localhost:32400
      - PLEX_TOKEN=
      - TMDB_API_KEY=
      - FANART_API_KEY=
      - OMDB_API_KEY=
      - INCLUDE_BACKGROUNDS=true
      - OVERWRITE=false
      - DRY_RUN=true
      - LIBRARIES=all
