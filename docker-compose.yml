version: '3.8'
services:
  p-art:
    build: .
    image: ghcr.io/ljam96/p-art:latest
    container_name: p-art
    ports:
      - "5000:5000"
    # Note: P-Art automatically checks for uploaded artwork in Plex before
    # querying external APIs. Upload custom posters via Plex's "Edit Info"
    # and P-Art will find and use them automatically (saves API calls!).
    environment:
      # Plex Configuration
      PLEX_URL: "http://localhost:32400"
      PLEX_TOKEN: ""
      
      # API Keys
      TMDB_API_KEY: ""
      FANART_API_KEY: ""
      OMDB_API_KEY: ""
      TVDB_API_KEY: ""
      
      # Library Settings
      LIBRARIES: "all"
      
      # Processing Options
      INCLUDE_BACKGROUNDS: "true"
      OVERWRITE: "false"
      ONLY_MISSING: "true"
      DRY_RUN: "true"
      FINAL_APPROVAL: "false"
      
      # Provider Settings
      PROVIDER_PRIORITY: "tmdb,fanart,omdb,tvdb"
      ARTWORK_LANGUAGE: "en"
      TREAT_GENERATED_POSTERS_AS_MISSING: "false"
      
      # Logging (optional)
      #LOG_LEVEL: "INFO"
      #LOG_FILE: "/var/log/p-art.log"

      # Scheduling (optional)
      #ENABLE_SCHEDULER: "false"
      #SCHEDULE_CRON: "0 2 * * *"

      # Webhook Notifications (optional)
      #WEBHOOK_URL: ""

      # Artwork Quality (optional)
      #MIN_POSTER_WIDTH: "600"
      #MIN_BACKGROUND_WIDTH: "1920"

      # Advanced Features (optional)
      #ENABLE_SEASONS: "false"
      #ENABLE_EPISODES: "false"
      #ENABLE_COLLECTIONS: "false"
      #BACKUP_ARTWORK: "false"

      # Authentication (optional - set password to enable)
      #ENABLE_AUTH: "false"
      #AUTH_USERNAME: "admin"
      #AUTH_PASSWORD: ""
