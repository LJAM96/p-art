<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P-Art</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">P-Art</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/config">Configuration</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/approve">Approve Changes</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Run Artwork Update</h1>
        <form action="/run" method="post">
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="final_approval" name="final_approval" {% if config.final_approval %}checked{% endif %}>
                <label class="form-check-label" for="final_approval">Final Approval Mode</label>
            </div>
            <button type="submit" class="btn btn-primary">Run Now</button>
        </form>

        <h2 class="mt-4">Logs</h2>
        <div id="logs" class="p-3 bg-light border" style="height: 300px; overflow-y: scroll;"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const logs = document.getElementById('logs');
        const source = new EventSource('/stream');
        source.onmessage = function(event) {
            logs.innerHTML += event.data + '<br>';
            logs.scrollTop = logs.scrollHeight;
        };
    </script>
</body>
</html>
